<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>anonymous functions</title>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$('#messages').click(function(e) {
		    e.preventDefault();
		
		    window.history.pushState(
		        { page: 'messages' },
		        'Messages',
		        '/messages'
		    );
		    
		    console.log('dfd');
		});
	});
	
	// For IE9 and olderbrowser use History.js polyfil. For example use object History instead of history.
	</script>
</head>
<body>
	<p>&nbsp;</p>
	<a id="messages">Click</a>
</body>
</html>
