<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>private functions</title>
	<meta charset="utf-8">
	<script>
		// function inside function is sth like private
		// can be called only from inside of function
		function externalFn(){
			// internal functions
			function internA(){
				console.log('internal A!');
			}
			
			function internB(){
				console.log('internal B!');
			}
			
			this.internC = function()    // buy_food is visible to all
		    {
		        console.log('Non priv fn()');
		    }
			
			internB();
			console.log('End!');
		}
		
		//externalFn();
		
		// private function as private method
		/*
		var obj = {
			nonPriv: function(){
				console.log('non priv method');
			},
			
			
		}
		*/
	</script>
</head>
<body>
	<p>&nbsp;</p>
</body>
</html>
