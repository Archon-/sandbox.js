<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>localStorage</title>
	<meta charset="utf-8">
	<script>
		// When you use an application and then close it, its state will be reset the next time you open it. 
		// If you close an application on your desktop and re-open it, its most recent state is restored.
		
		// Set data to storage
		localStorage.setItem('name','John');
		
		// Read data from storage
		var man = localStorage.getItem('name');
		
		// After closing browser data will be into storage... but not in variable 'man'
		
		// Now look at 'object.html' file...
	</script>
</head>
<body>
	<p>&nbsp;</p>
</body>
</html>
