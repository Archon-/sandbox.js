<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Object Management - localStorage</title>
	<meta charset="utf-8">
	<script>
		// Managing of object in localStorage
		
		
		// Creating of Car object
		var car = {
			construct: function(){
				console.log('Construct!');	
			}()
		};
		car.wheels = 4;
		car.doors = 2;
		car.sound = 'vroom';
		car.name = 'Lightning McQueen';
		car.stack = [];
		car.stack.push('aa');
		
		Storage.prototype.add = function(obj){
			console.log('Added '+obj)
		}
		
		Storage.prototype.read = function(){
			console.log('reading...');
			return JSON.parse(localStorage.getItem('db'));
		}
		
		Storage.prototype.save = function(){
			console.log('saving...');
			localStorage.setItem('db', JSON.stringify(car));
			return true;
		}
		
		var db = {};
		db = localStorage;
		
		// Curiosity!
		// Initial method in JavaScript
		var obj = new (function() {
		    this.prop = function() {
		        console.log('This just ran.');
		    }
		
		    // init code goes here:
		    this.prop();
		});
	</script>
</head>
<body>
	<p>&nbsp;</p>
</body>
</html>
