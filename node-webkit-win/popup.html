<!doctype html>
<html>
  <head>
    <title>Popup!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Popup</h1>
    
    <div id="main">

    </div>
    
    <button type="button" id="exit">Exit</button>
    
    <div id="t"></div>

    <script>
    	document.getElementById('exit').addEventListener("click", exit, false);
    	
    	function exit(){
    		window.close();
    	} 	
    </script>
  </body>
</html>
