<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Responsive Canvas</title>
	<link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
</head>
<body>
	<div class="wrapper">
	  <div class="container">
	    <div class="canvas-container">
	      <canvas id="terrain" width="1024" height="640"></canvas>
	      <canvas id="player" width="1024" height="640"></canvas>
	      <canvas id="environment" width="1024" height="640"></canvas>
	      <canvas id="hud" width="1024" height="640"></canvas>
	    </div>
	  </div>
	</div>
	<div id="resize-me"><span>Resize Me!</span></div>
</body>
</html>
