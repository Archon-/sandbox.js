<div class="containter">
	<h2>View 1</h2>
	Name:
	<br />
	<input type="text" data-ng-model="filter.name" />
	<br />
	<ul>
		<li data-ng-repeat="cust in customers | filter:filter.name | orderBy: 'filter.city'">{{cust.name}} - {{cust.city}}</li>
	</ul>
	Customer Name:<br />
	<input type="text" data-ng-model="newCustomer.name" /><br/>
	Customer City:<br />
	<input type="text" data-ng-model="newCustomer.city /><br/>
	<button data-ng-click="addCustomer()">Add Customer</button>
	<a href="#view2">View 2</a>
</div>
