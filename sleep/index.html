<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Sleep function</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function sleep(milliseconds) {
		  var start = new Date().getTime();
		  for (var i = 0; i < 1e7; i++) {
		    if ((new Date().getTime() - start) > milliseconds){
		      break;
		    }
		  }
		}

		function makeSth(){
			console.log('Make 1.');
			sleep(3000);
			console.log('Make 2');
		}
	</script>
</body>
</html>
