<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>test - CoffeeScript</title>
  <link rel="canonical" href="http://coffeescript.org" />
</head>
<body>
  <script src="coffee-script.js"></script>
  <script type="text/coffeescript">
  	variable = 13

  	console.log('CoffeScript test');
  	console.log('variable test '+variable);

  	##// conditional statement IF
  	opposite = true
  	variable = -13 if opposite
  	console.log('variable test again: '+variable);

  	##// conditional statement again
  	txt = ''
  	a = 1
  	b = 2
  	txt = 'Say hello!' if a+b == 3
  	console.log(txt);

  	##// conditional statement one more time
  	if a+b > 2
  		console.log('first rule');
  	else
  		console.log('second rule');

  	##// conditional statement OMT#2
  	value = 0
  	val1 = 2
  	val2 = 3
  	value = if val1 > val2 then val1 else val2
  	console.log(value);
  </script>
</body>
</html>
