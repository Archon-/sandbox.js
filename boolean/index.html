<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>boolean</title>
	<meta charset="utf-8">
	<script>
		console.log(false == "0");	// true
		console.log(false == "false");	// false
		console.log(null == undefined);	// true
		console.log("" == 0); // true
		console.log("" == false);	// true
		console.log(NaN === NaN);	// false
		// console.log(6.toString());	// Unexpected Error
		console.log("\n\t" == 0);	// true
		console.log(obj = {x: 10, y: 20});	// return object: Object {x: 10, y: 20} 
		console.log(delete obj.y); // true
		console.log(obj.y == null); // true
		console.log(obj.y == undefined);	// true
	</script>
</head>
<body>
	<p>&nbsp;</p>
</body>
</html>
