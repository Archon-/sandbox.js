<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>boolean</title>
	<meta charset="utf-8">
	<script>
		console.log(false == "0");	// true
		console.log(false == "false");	// false
		console.log(null == undefined);	// true
		console.log("" == 0); // true
		console.log("" == false)
	</script>
</head>
<body>
	<p>&nbsp;</p>
</body>
</html>
